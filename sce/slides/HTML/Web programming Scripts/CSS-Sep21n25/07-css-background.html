<html>
<head>
	<title>Background CSS properties</title>

	<style type="text/css">

		h1,h2 { background-color:#FFFF00;}

		p { background-color:#FFFFFF;}

		 body { background-image:url('bg.jpeg'); } 
	</style>

</head>
<body>
	<h1> Heading 1 </h1>

	<p> Paragraph 1 </p>

<h2> Heading 2 </h2> 

<p> Another paragraph </p> 

</body>
</html>
