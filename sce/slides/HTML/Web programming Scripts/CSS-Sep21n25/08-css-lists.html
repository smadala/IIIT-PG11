<html>
<head>
  <title>List Properties </title>
    
     <style type="text/css">
	
 	ul{list-style-type:square;}

	ol{list-style-type:lower-roman;}


        #a { list-style:none;}
	#b { list-style:square;}
	#c { list-style:lower-alpha;}
	#d { list-style-image:url("bulletpoint.gif");}     

    </style>

</head>

<body>

<ul>

<li>First </li>
<li>second </li>

</ul>


<ol>
<li id="a">item  one </li>
<li id="b"> item two </li>
<li id="c"> item three </li>
<li id="d"> item four </li>
</ol>




</body>
</html>
