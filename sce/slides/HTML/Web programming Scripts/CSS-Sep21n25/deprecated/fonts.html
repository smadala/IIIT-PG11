<html>
<head>
<title> Example of the deprecated &ltfont&gt element </title>
 
</head> 

<body> 

<p>This text will be displayed in the browsers default font. </p>

<font face="arial, verdana, sans-serif"> 

<p> This text will be either in arial, verdana or sans-serif typeface. </p> 

<p> <font size="2" color="red"> This is size 2 text in red color. </font> </p>



<h2> Font sizes </h2> 

<p> <font size="1" color="#0000FF"> size 1 </p> 
<p> <font size="2"> size 2 </p>
<p> <font size="3"> size 3 </p>
<p> <font size="4"> size 4</p>
<p> <font size="5"> size 5 </p>
<p> <font size="6"> size 6 </p>
<p> <font size="7"> size 7  </p>
<p> <font size="1"> back to size 1 </p>
 

</body> 

</html>
