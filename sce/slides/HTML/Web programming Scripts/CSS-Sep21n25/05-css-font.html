<html>
<head>
	<title>The Font properties</title>
<style>

.one{font-family:courier, sans-serif; font-size:18px;}

.two{font-weight:bold; font-style:italic;font-family:verdana, "Times New Roman";}

</style>

<body>

	<p class="one"> Paragraph 1 </p>
	<p class="two"> Paragraph 2 </p> 
	<p class="three"> Paragraph 3 </p>
