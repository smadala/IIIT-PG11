<!DOCTYPE html>
<html>
<body>

<form action="www.example.com/login.php" method="post">






















<!-- TEXT INPUTBOX -->

 

Username: <input type="text" name="uname" value="" size="15" maxlength="30"/> <br />


Password: <input type="password" name="pw" value="" size="15"/> <br/> <br />


Your comments to the webmaster please: <br/> 
<textarea name="comment" rows="5" cols="50"> </textarea>    <br/> <br/>

<hr /> 















<!-- BUTTON  -->


<input type="submit" value="Login" />               

<input type="button" value="Compute" onclick="factorial()" /> 

<button type="button"/> Click me  </button>

<input type="image" src="google.png" size="1" alt="Find" onclick="find()" /> 


<hr />




















<!-- CHECKBOX/ RADIOBOX --> 


<input type="checkbox" name="nationality" value="Indian" checked="checked" />  Indian 

<input type="checkbox" name="nationality" value="NonIndian" />  Non-Indian <br />

<hr/>


<input type="radio" name="gender" value="male" /> Male

<input type="radio" name="gender" value="female" /> Female

<hr /> 



















<!-- DROP-DOWN LIST --> 
 

<select name="state" multiple="yes">
    <option value="tl" selected="selected">Telangana</option>
    <option value="gj">Gujarat</option>
    <option value="kr">Kerala</option>
    <option value="tn">Tamil Nadu</option>
</select> 


<hr /> 





<!-- the <optgroup> element to group options together --> 
 
 
<select name="languages" multiple="yes">
  
   <optgroup label="High-level">
	<option value="c">C/C++</option>
	<option value="java">Java</option>
   </optgroup>

 
  <optgroup label="Scripting">
	<option value="shell">Bash</option>
	<option value="perl">Perl</option>
	<option value="python">Python</option>
 </optgroup>

</select>

<hr /> 













<!-- FILE SELECT BOX (aka FILE UPLOAD) --> 



Select your file to upload: 
<input type=file name="upload" accept="*.html" />
