<!DOCTYPE html>
<html>
<head>
<title>If Construct Demo </title> 

</head> 

<body> 

	<script>
	var name; 
	 
	name = prompt('What is your name?');                     // prompt() gets input from the user 
	
	if (confirm("Hey " + name + ", do you think the world ends in 2013 ?"))  //confirm() returns 'true' on 'ok' click or false on 'cancel' 
	{
	alert("Really? You better then escape to the moon, " + name + ' :)');		
	}
	else
	{
	alert("Make your remaining days count," + name +  ". Live your life worthy of your divine purpose.");
	}

	</script>



</body>

</html>
