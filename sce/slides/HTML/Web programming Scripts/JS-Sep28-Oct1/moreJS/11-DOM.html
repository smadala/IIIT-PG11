<!DOCTYPE html>
<html>
<head>
<title> DOM Demo </title>
</head>

<body>

<p id="hello"> Welcome to the DOM World! </p>

<script>
x = document.getElementById("hello");
alert("Look! I can access the content of X. It is,  \"" + x.innerHTML + "\" " );        

alert("And the title of the document too: " + document.title);            // accesses the title property
</script>

</body>
</html>
