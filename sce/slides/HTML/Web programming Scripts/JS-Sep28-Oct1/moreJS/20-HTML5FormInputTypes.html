<!DOCTYPE html>

<html>

<head>
<title> Demo </title>
<meta charset="utf-8">
<style>
	#search {
	text-align:center; 
	}
	#register {
        background-color:#BBFFFF ;
        width:50%;
        border: solid red 3pt;
        padding: 30px;
        }

        #last {
        text-align:center;
          }
</style>

<body>

<form id="search" method="get">
<input type="search" id="s" name="s" placeholder="enter your search string">
<input type="submit" value="Search">
</form>



<form id="register" method="post">
<hgroup>
<h1>Sign Up for FakeBook&reg</h1>
<h2> It's fun and always will be. </h2>
</hgroup> 

<p>
<label for="email">Your email address:</label>
<input type="email" id="email" name="email" required>
</p> 
</hr>

<p>
<label for="url">Your website's URL: </label>
<input type="url" id="url" name="url">
</p>

<p>
<label for="favcolor">Your favorite color: </label>
<input id="favcolor" name="favcolor" type="color">
</p>

<p>
<label for="quantity">I want to receive
<input type="number" name="quantity" id="quantity"> doses of <cite> Living Bread</cite> each day.</label>
</p>

<p>
<label for="cool"> How cool are you? (On a scale of 1-10):</label>
<input type="range" min="1" max="10" name="cool" id=cool">
</p>


<p>
<label for="startdate">I want to be on FakeBook&reg starting from the date:</label>
<input type="date" min="2013-09-01" max="2014-09-01" id="startdate" name="startdate" required aria-required="true" placeholder="2013-09-01">
</p>

<br> 

<p id="last">
<input type="submit" id="register-submit" value="Sign Up" >             
</p>


</form>


<h3>Your Task is in Progress. Please wait...</h3>
<p>Status: <progress min="0" max="100" value="80" title="percent"><span>0</span>%</progress></p>

<p> Your Current disk space usage: <meter value="50" min="0" max="500" low="10" high="400" title="gigabytes">100 GB</meter>




</body>

</html>
