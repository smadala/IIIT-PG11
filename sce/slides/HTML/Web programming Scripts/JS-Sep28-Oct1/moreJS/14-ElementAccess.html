<html>
<head>

     <script>

	function addition()
	{
   	var val1 = parseInt(document.MyForm.num1.value) ;
   
	var val2 = parseInt(document.MyForm.num2.value) ;
	
   	result = val1 + val2 ;
   
   	document.MyForm.sum.value = result ;
	}
     </script>
</head> 

<body> 

<form name="MyForm">

<p> Number 1:<input type=text name="num1" size=5> </P> 

<p> Number 2:<input type=text name="num2" size=5> </p>

<p> Sum: <input type=text name="sum" size=5> </p>

<input type=button name="add" value="Sum" onClick="addition()">

</form>

</body>
