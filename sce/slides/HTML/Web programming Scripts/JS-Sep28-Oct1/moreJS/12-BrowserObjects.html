<html>
<head>
<title> Demo of Browser Objects </title>
</head>

<body>

<script>

alert ("Current URL: " + window.location.href );             // Other 'location' properties: hostname, pathname, port, protocol

alert ("The Browser: " + navigator.userAgent);               //also as : window.navigator.userAgent

alert("The OS: " + navigator.platform); 

alert("Navigator App name: " + navigator.appName + " " );

alert("Browser Version: " + navigator.appVersion + " " ); 

alert("Browser Code name:" + navigator.appCodeName );

alert("Screen Color Depth: " + screen.colorDepth);  
  

</script>

</body>

</html>
