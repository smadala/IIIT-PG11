<!DOCTYPE html>
<html>
<head>
	<title> Form Example </title>
	<style>
		label{
			display:inline-block;
			width:100px;
		}
	</style>
</head>
<body>
	<div style="padding-left:10px">
		<h3> Contact Us </h3>
		<p> Please use this form to contact us.</p>
		<form action="process.py" method="post">

			<label for="name">Full Name: </label>
			<input type="text" name="name">
			<br/>
			<label for="email">Email Address: </label>
			<input type="text" name="email">
			<br/>
			<label for="mobile">Mobile: </label>
			<input type="text" name="mobile">
			<p>
			<label for="call"> Best time to call</label>
			<input type="radio" name="call" value="morning" checked>Morning
			<input type="radio" name="call" value="Afternoon">Afternoon
			<input type="radio" name="call" value="evening">Evening
			</p>
			<p>
				<label for="budget"> Budget</label>
				<select type="list" name="budget" >
				<option> --- Select one ---</option>
					<option values="100-500">100-500</option>
					<option values="600-1000">600-1000</option>

					<option values="1000-1500">1000-1500</option>
				</select>
			</p>
			<p>
				<input type="checkbox" name="serv" value="html"/>html
				<input type="checkbox" name="serv" value="JAVA"/>JAVA
				<input type="checkbox" name="serv" value="C"/>C
				<input type="checkbox" name="serv" value="c++"/>C++
			</p>

			<p>
				<input type="submit" value="Submit Form"/>
			</p>

		</form>
	</div>

</body>

</html>
